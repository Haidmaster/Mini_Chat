<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion | Chat</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body__bg">
    <main class="main container">
      <div class="row">
        <h1 class="col-6 text-center mt-4">Mini Chat#</h1>
        <form action="" class="form_connexion_inscription form-group col-6">
          <h2>Connexion</h2>
          <p class="message_error">Mot de passe incorrect</p>
          <label>E-mail</label>
          <input
            type="email"
            name="email"
            class="form-control mb-2"
            placeholder="Saisir une adresse E-mail"
          />
          <label>Mot de passe </label>
          <input
            type="password"
            name="mdp1"
            class="form-control mb-2"
            placeholder="Saisir un mot de passe"
          />
          <input
            type="submit"
            value="Se connecter"
            class="form-control mb-2 btn"
          />
          <p class="link mt-1">
            Vous n'avez pas de compte ?
            <a href="inscription.html">Cr√©er un compte</a>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
